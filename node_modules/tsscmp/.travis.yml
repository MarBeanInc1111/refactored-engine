// Import the 'fs' module for reading and writing files
const fs = require('fs');

// Define a function that takes a filename and data as arguments
// and writes the data to the file
function writeDataToFile(filename, data) {
  // Check if the 'filename' argument is a string
  if (typeof filename !== 'string') {
    throw new Error('The "filename" argument must be a string');
  }

  // Check if the 'data' argument is a string
  if (typeof data !== 'string') {
    throw new Error('The "data" argument must be a string');
  }

  // Use the 'fs.writeFile' method to write the 'data' to the 'filename'
  // The method takes three arguments: the filename, the data, and a callback
  // function that is called when the write operation is complete
  fs.writeFile(filename, data, (err) => {
    // Check if an error occurred during the write operation
    if (err) {
      // If an error occurred, log it to the console
      console.error(err);
    } else {
      // If the write operation was successful, log a success message
      // to the console
      console.log(`Successfully wrote data to ${filename}`);
    }
  });
}

// Export the 'writeDataToFile' function so it can be used by other modules
module.exports = writeDataToFile;
