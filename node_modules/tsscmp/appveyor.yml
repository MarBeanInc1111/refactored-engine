# Test against the following versions of Node.js environment:
matrix:
  - nodejs_version: "0.10"
  - nodejs_version: "0.12"
  - nodejs_version: "4.0"
  - nodejs_version: "5.0"
  - nodejs_version: "6.0"
  - nodejs_version: "8.0"
  - nodejs_version: "10.0"
  - nodejs_version: "12.0"
  - nodejs_version: "14.0"

# Install scripts (runs after repo cloning)
install:
  # Get the latest LTS version of Node.js
  - ps: Install-Product node lts
  # Install npm
  - npm install -g npm
  # Install project dependencies
  - npm install

# Post-install test scripts
test_script:
  # Output useful info for debugging
  - node --version
  - npm --version
  # Run tests
  - npm test

# Build scripts
build:
  # Build project
  - npm run build

